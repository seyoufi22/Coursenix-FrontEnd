<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coursenix</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../CSS/create_course.css">
</head>
<body>
<!-- Header -->
<header class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
<div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="logo">
            <img src="../assets/logo.svg" alt="">
        </div>
        <div>
            <span class="word">Coursenix</span>
        </div>
    </a>
    <div class="dropdown">
        <button class="btn profile-btn" type="button" id="profileDropdown" data-bs-toggle="dropdown">
            <img src="../assets/teacher2.svg" alt="Profile" class="rounded-circle profile-img">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-plus-circle me-2"></i> Create New Course</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i> Sign-out</a></li>
        </ul>
    </div>
</div>
</header>

<!-- Main Content -->
<main class="container py-4">
<div class="card shadow-sm">
    <div class="card-body p-4">
    <form id="courseForm">
        <!-- Course Basic Information -->
        <section class="mb-4">
            <div class="row mb-3">
                <div class="col-md-8 course-info">
                    <h2 class="section-title">Course Basic Information</h2>
                    <div class="mb-3">
                        <label for="courseTitle" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title">
                    </div>
                    <div class="mb-3">
                        <label for="coursePrice" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="coursePrice" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                <div class="col-md-4 thum">
                    <div class="thumbnail-container text-center">
                        <p class="mb-1 fw-bold">Course Thumbnail</p>
                        <div class="">
                            <img src="" id="img"> 
                        </div>
                        <label for="input" class="file_up"> <i class="bi bi-upload me-1"></i>upload file</label>
                        <input type="file" id="input">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="courseDescription" class="form-label">Course Description</label>
                <textarea class="form-control" id="courseDescription" rows="4" placeholder="Tell what students will learn from in this course"></textarea>
            </div>
        </section>

        <!-- Course Details -->
        <section class="mb-4">
            <h2 class="section-title">Course Details</h2>
            <div class="row mb-3">
                <div class="col-md-12 mb-3">
                    <label for="gradeLevels" class="form-label">Grade Levels</label>
                    <input type="number" class="form-control" id="gradeLevels" placeholder="Enter grade level" min="1">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter Course Location">
                </div>
            </div>
            <div class="mb-3">
                <label for="studentsPerGroup" class="form-label">Students/Group</label>
                <input type="number" class="form-control" id="studentsPerGroup" placeholder="Enter maximum number of students in each group" min="1">
            </div>
        </section>

        <!-- Groups/Grade -->
        <section id="groupsSection" class="mb-4 d-none">
            <h2 class="section-title">Groups/Grade</h2>
            <div class="grade-header mb-3">
                <h5 id="gradeTitle" class="fw-bold">Grade <span id="gradeNumber"></span></h5>
                <button type="button" class="btn btn-primary btn-sm add-group-btn" id="addGroupBtn">
                    <i class="bi bi-plus"></i> Add Group
                </button>
            </div>
            <div id="groupsContainer">
                <!-- Groups will be added here dynamically -->
            </div>
        </section>

        <!-- Submit Button -->
        <div class="text-end">
        <button type="submit" class="btn btn-success px-4 py-2">Create Course</button>
        </div>
    </form>
    </div>
</div>
</main>

<!-- Footer -->
<footer class="py-3 mt-4 bg-light">
<div class="container text-center text-muted">
    <small>Â© 2025 Eduvera. All Rights reserved.</small>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JavaScript/create_course.js"></script>
</body>
</html>
