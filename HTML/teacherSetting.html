<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Eduvera - Account Settings</title>
    <link href="../CSS/teacherSetting.css" rel="stylesheet">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar">
        <a href="#" class="logo">
            <div style="color: #26a69a;">
                <i class="material-icons" style="font-size: 36px;">school</i>
            </div>
            <div class="logo-text">
                Eduvera
                <span>Learning Platform</span>
            </div>
        </a>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="profile-dropdown">
            <button class="profile-btn">
              <img src="../assets/teacher1.svg" alt="Profile" class="profile-image">
            </button>
            <div class="dropdown-content">
              <div class="dropdown-header">
                <img src="../assets/teacher1.svg" alt="Profile" class="profile-image large">
                <div>
                  <h4>Mr. Ahmed Hassan</h4>
                </div>
              </div>
              <hr>
              <a href="#"><i class="fas fa-user"></i> View Profile</a>
              <a href="#"><i class="fas fa-cog"></i> Settings</a>
              <hr>
              <a href="#" class="sign_out"><i class="fas fa-sign-out-alt"></i> Sign-out</a>
            </div>
          </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Account Settings</h1>

        <div class="profile-section">
            <div class="form-section">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address">
                </div>
            </div>
            <div class="photo-section">
                <div class="profile-img">
                    <img src="../assets/teacher1.svg" alt="Teacher Profile" class="teacher-image">
                </div>
                <button class="upload-btn">
                    <span class="icon">üì∑</span>
                    Upload Photo
                </button>
                <p class="photo-info">Image size should be under 1MB and image ratio needs to be 1:1</p>
            </div>
        </div>

        <div class="form-group">
            <label for="bio">Biography</label>
            <textarea id="bio" placeholder="Tell students a bit about yourself and your teaching approach (max 200 words)"></textarea>
        </div>

        <div class="divider"></div>

        <h1>Change Password</h1>
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
             <div class="form-group password-group">
                    <input
                      type="password"
                      id="current-password"
                      name="password"
                      placeholder="Current password"
                      required
                      minlength="8"
                    />
                    <i
                      class="far fa-eye-slash toggle-password"
                      data-target="current-password"
                    ></i>
                    <span class="error-message" id="password-error"></span>
                  </div>
            
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
               <div class="form-group password-group">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="password"
                      minlength="8"
                    />
                    <i
                      class="far fa-eye-slash toggle-password"
                      data-target="password"
                    ></i>
                    <span class="error-message" id="password-error"></span>
                  </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
               <div class="form-group password-group">
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirm-password"
                      placeholder="Confirm Password"
                    />
                    <i
                      class="far fa-eye-slash toggle-password"
                      data-target="confirm-password"
                    ></i>
                    <span class="error-message" id="confirm-password-error"></span>
                  </div>
        </div>

        <button class="save-btn">Save Changes</button>
    </div>

    <footer>
        ¬© 2025 Eduvera. All Rights reserved.
    </footer>

    <script>
                // ŸÅÿ™ÿ≠/ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
document.querySelector('.profile-btn').addEventListener('click', function(e) {
  e.stopPropagation();
  document.querySelector('.dropdown-content').classList.toggle('show');
});

// ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
window.addEventListener('click', function() {
  document.querySelector('.dropdown-content').classList.remove('show');
});

// ŸÖŸÜÿπ ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿØÿßÿÆŸÑŸáÿß
document.querySelector('.dropdown-content').addEventListener('click', function(e) {
  e.stopPropagation();
});

        // Profile dropdown functionality (optional enhancement)
        const profileDropdown = document.querySelector('.profile-dropdown');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        
        profileDropdown.addEventListener('click', function() {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking elsewhere
        document.addEventListener('click', function(event) {
            if (!profileDropdown.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
    <script src="../JavaScript/teacher-settings.js"></script>
</body>
</html>
